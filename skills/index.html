<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="../img/logo.png" alt="Logo">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../about/">Over mij</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a href="../contact/">Contact</a></li>
        </ul>
      </div>

      <div class="container">
        <section class="skills">
          <div class="title">
            <h1>Mijn Vaardigheden</h1>
          </div>
          <p class="text">
            Hier zijn enkele van mijn belangrijkste vaardigheden, beoordeeld op mijn ervaring en kennisniveau.
          </p>
          <div class="row">
            <!-- HTML skill -->
            <div class="item">
              <div class="item-text">
                <span>HTML</span>
                <span class="w-90">80%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-90"></div>
              </div>
            </div>

            <!-- CSS skill -->
            <div class="item">
              <div class="item-text">
                <span>CSS</span>
                <span class="w-75">80%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-75"></div>
              </div>
            </div>

            <!-- SQL skill -->
            <div class="item">
              <div class="item-text">
                <span>SQL</span>
                <span class="w-50">60%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-50"></div>
              </div>
            </div>

            <!-- PHP skill -->
            <div class="item">
              <div class="item-text">
                <span>PHP</span>
                <span class="w-65">70%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-65"></div>
              </div>
            </div>

            <!-- Javascript skill -->
            <div class="item">
              <div class="item-text">
                <span>Javascript</span>
                <span class="w-60">60%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-60"></div>
              </div>
            </div>

            <!-- Python skill -->
            <div class="item">
              <div class="item-text">
                <span>Python</span>
                <span class="w-65">65%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-65"></div>
              </div>
            </div>

            <!-- C# skill -->
            <div class="item">
              <div class="item-text">
                <span>C#</span>
                <span class="w-65">65%</span>
              </div>
              <div class="progress">
                <div class="progress-bar w-65"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
